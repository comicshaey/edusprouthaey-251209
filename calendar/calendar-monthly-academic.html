<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학년도별 월간 업무 일정 달력</title>
  <link rel="icon" href="/static/favicon.ico" />
  <style>
    :root{
      --black:#111;
      --line:#e5e5e5;
      --sun:#c8352d;
      --sat:#1e5fbf;
    }

    *{
      box-sizing:border-box;
    }

    /* 상단 범위 텍스트 숨기기 (예: 2025년 11월 ~ 2026년 2월) */
    .range-text{
      display:none !important;
    }

    body{
      margin:0;
      background:#fff;
      color:#111;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
    }
    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:16px 12px 32px;
    }
    h1{
      font-size:1.4rem;
      margin:8px 0 4px;
    }
    .muted{
      color:#555;
      font-size:.95rem;
      margin:0 0 12px;
    }
    .range-text{
      font-weight:600;
      margin-bottom:10px;
    }

    /* 설정 영역(입력칸) 묶음 */
    .controls-wrap{
      margin-bottom:16px;
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      font-size:.9rem;
    }
    .controls label{
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .controls input{
      padding:4px 6px;
      font-size:.9rem;
    }
    .controls button{
      padding:5px 10px;
      font-size:.9rem;
      border-radius:6px;
      border:1px solid var(--line);
      background:#fafafa;
      cursor:pointer;
    }
    .controls button:hover{
      background:#f0f0f0;
    }

    /* 설정 접기/펼치기 버튼 */
    .controls-toggle{
      text-align:right;
      margin-top:4px;
    }
    .toggle-btn{
      font-size:.8rem;
      border:none;
      background:none;
      color:#555;
      cursor:pointer;
      text-decoration:underline;
      padding:0;
    }
    .toggle-btn:hover{
      color:#111;
    }

    .grid{
      border:1px solid var(--line);
      border-radius:12px;
      overflow:hidden;
    }
    .row{
      display:grid;
      grid-template-columns:repeat(7,1fr);
    }
    .head{
      background:#fafafa;
      text-align:center;
      padding:10px 8px;
      border-bottom:1px solid var(--line);
      border-right:1px solid var(--line);
      font-size:.9rem;
    }
    .head:last-child{
      border-right:none;
    }

    .cell{
      min-height:120px;
      border-right:1px solid var(--line);
      padding:8px;
      display:flex;
      flex-direction:column;
      gap:4px;
      border-bottom:1px solid var(--line);
    }
    .cell:last-child{
      border-right:none;
    }
    .date{
      font-size:.9rem;
      font-weight:900;
      margin-bottom:2px;
    }
    .txt{
      flex:1;
      min-height:0;
      white-space:pre-wrap;
      line-height:1.35;
      overflow:auto;
      overflow-wrap:anywhere;
      padding-right:2px;
    }

    /* 일/토 색상 */
    .row:first-child > .head:nth-child(1){ color:var(--sun) }
    .row:first-child > .head:nth-child(7){ color:var(--sat) }
    .row:not(:first-child) > .cell:nth-child(1) .date{ color:var(--sun) }
    .row:not(:first-child) > .cell:nth-child(7) .date{ color:var(--sat) }

    /* 날짜(주간 달력 링크) 스타일 */
    .date-link{
      color:inherit;
      text-decoration:none;
    }
    .date-link:hover{
      text-decoration:underline;
    }

    .month-wrap{
      margin-bottom:24px;
      border:1px solid var(--line);
      border-radius:12px;
      overflow:hidden;
    }
    .month-header{
      padding:8px 10px;
      border-bottom:1px solid var(--line);
      background:#fdfdfd;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:.95rem;
      gap:8px;
      flex-wrap:wrap;
    }
    .month-title{
      font-weight:700;
    }
    .btn{
      display:inline-block;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid #222;
      text-decoration:none;
      color:#111;
      font-weight:600;
      font-size:.9rem;
      background:#fff;
    }
    .btn + .btn{
      margin-left:8px;
    }
    footer{
      margin-top:24px;
      font-size:.85rem;
      color:#444;
      text-align:center;
    }
    .nav-links{
      margin-top:4px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="title">학년도별 월간 업무 일정 달력</h1>
    <p class="muted">
      ·시작 연월과 월 수를 조정해서 학년도 범위를 맞춘 뒤 사용<br/>
      ·일정 데이터는 <code>notes</code> 폴더의 JSON 파일(6개월 단위)에서 불러옵니다.
    </p>

    <!-- 설정 영역(입력칸 + 접기 버튼) -->
    <div class="controls-wrap">
      <div class="controls" id="controls">
        <label>
          시작 연월:
          <input type="month" id="startYmInput" />
        </label>
        <label>
          개월 수:
          <input type="number" id="countInput" min="1" max="36" />
        </label>
        <button id="applyBtn">적용</button>
        <span class="range-text" id="rangeText"></span>
      </div>
      <div class="controls-toggle">
        <button type="button" id="toggleControlsBtn" class="toggle-btn">설정 접기</button>
      </div>
    </div>

    <div id="root"></div>

    <div class="nav-links">
      <a class="btn" href="/calendar/">학년도별 모음으로</a>
      <a class="btn" href="/">메인으로 돌아가기</a>
    </div>

    <footer>
      제작자: 씩씩하고 귀여운 고주무관 · Contact: edusproutcomics@naver.com · 개인적인 토이 프로젝트입니다.
    </footer>
  </div>

  <script>
    // ------ 학년도 기준 기본 시작 연월 계산 (3월~다음해 2월) ------
    function getDefaultStartYmByAcademicYear(){
      const today = new Date();
      const y = today.getFullYear();
      const m = today.getMonth() + 1;
      const yearStart = (m >= 3 ? y : y - 1); // 3~12월: 그 해 3월 / 1~2월: 전년도 3월
      return `${yearStart}-03`;
    }
    function getDefaultMonths(){ return 12; }

    // ---------------- 기본 파라미터 처리 ----------------
    const q = new URLSearchParams(location.search);
    const DEFAULT_START_YM = getDefaultStartYmByAcademicYear();
    const DEFAULT_MONTHS = getDefaultMonths();

    const START_YM = q.get('start') || DEFAULT_START_YM;
    const COUNT    = Math.max(
      1,
      Math.min(
        36,
        parseInt(q.get('months') || String(DEFAULT_MONTHS), 10)
      )
    );
    const CUSTOM_TITLE = q.get('title') || '';

    let NOTES = {}; // JSON에서 불러와서 채움

    const root = document.getElementById('root');
    const rangeText = document.getElementById('rangeText');
    const h1 = document.getElementById('title');
    if (CUSTOM_TITLE) h1.textContent = CUSTOM_TITLE;

    const startYmInput = document.getElementById("startYmInput");
    const countInput = document.getElementById("countInput");
    const applyBtn = document.getElementById("applyBtn");
    const controlsEl = document.getElementById("controls");
    const toggleBtn = document.getElementById("toggleControlsBtn");

    // URL 파라미터 기준으로 입력칸 초기값 세팅
    startYmInput.value = START_YM;
    countInput.value = COUNT;

    const pad = n => (n<10?'0':'')+n;
    const ymd = (y,m,d) => `${y}-${pad(m)}-${pad(d)}`;
    const ymToDate = ym => {
      const [y,m] = ym.split('-').map(Number);
      return new Date(y, m-1, 1);
    };
    const addMonths = (d,n) => new Date(d.getFullYear(), d.getMonth()+n, 1);
    // notes에 HTML 태그를 그대로 쓰기 위해 이스케이프는 하지 않고 그대로 반환
    const escapeHtml = s => s || '';
    const wdK = w => ['일','월','화','수','목','금','토'][w];

    // ---------------- 상단 범위 텍스트 (지금은 CSS로 숨김) ----------------
    function setRangeText(){
      const start = ymToDate(START_YM);
      const end = addMonths(start, COUNT-1);
      rangeText.textContent =
        `${start.getFullYear()}년 ${start.getMonth()+1}월 ~ `+
        `${end.getFullYear()}년 ${end.getMonth()+1}월`;
    }

    // ---------------- 월 렌더링 ----------------
    function renderMonth(y,m){
      const first = new Date(y, m-1, 1);
      const startWd = first.getDay(); // 0=일
      const lastDay = new Date(y, m, 0).getDate();

      const monthWrap = document.createElement('div');
      monthWrap.className = 'month-wrap';

      const monthHeader = document.createElement('div');
      monthHeader.className = 'month-header';

      const titleHtml = `${y}년 ${m}월`;
      const monthTitle = document.createElement('div');
      monthTitle.className = 'month-title';
      monthTitle.textContent = titleHtml;

      monthHeader.appendChild(monthTitle);
      monthWrap.appendChild(monthHeader);

      const grid = document.createElement('div');
      grid.className = 'grid';

      let html = '';

      // 요일 헤더
      html += '<div class="row">';
      ['일','월','화','수','목','금','토'].forEach(d=>{
        html += `<div class="head">${d}</div>`;
      });
      html += '</div>';

      // 날짜 칸
      let day = 1;
      while(day <= lastDay){
        html += '<div class="row">';
        for(let w=0; w<7; w++){
          if(day===1 && w<startWd){
            html += '<div class="cell"></div>';
          }else if(day>lastDay){
            html += '<div class="cell"></div>';
          }else{
            let dateHtml = day;
            let text = '';

            const inMonth = (day>=1 && day<=lastDay);
            if(inMonth){
              const key = ymd(y,m,day);
              text = NOTES[key] || '';

              // 이 날짜가 포함된 주의 "일요일" 기준으로 주간 달력 링크 생성
              const weekStart = new Date(y, m-1, day);
              weekStart.setDate(weekStart.getDate() - weekStart.getDay()); // 일요일로 이동
              const weekStartStr = ymd(
                weekStart.getFullYear(),
                weekStart.getMonth()+1,
                weekStart.getDate()
              );
              const weeklyTitle = encodeURIComponent(`${y}년 ${m}월 ${day}일이 포함된 주간 일정`);
              const weeklyUrl =
                `/calendar/calendar-weekly-academic.html?start=${weekStartStr}&weeks=1&title=${weeklyTitle}`;
              dateHtml = `<a href="${weeklyUrl}" class="date-link">${day}</a>`;
            }

            html += `<div class="cell">`;
            html += `<div class="date">${dateHtml}</div>`;
            // notes 내용은 HTML로 그대로 렌더링
            html += `<div class="txt">${text}</div>`;
            html += `</div>`;
            day++;
          }
        }
        html += '</div>';
      }
      grid.innerHTML = html;
      monthWrap.appendChild(grid);
      root.appendChild(monthWrap);
    }

    function renderRange(){
      const start = ymToDate(START_YM);
      for(let i=0;i<COUNT;i++){
        const d = addMonths(start, i);
        renderMonth(d.getFullYear(), d.getMonth()+1);
      }
    }

    // ---------------- 6개월 단위 JSON 관리 ----------------
    function getHalfKeyByDate(date){
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      let yearStart;
      let half;

      if (m >= 3 && m <= 8) {       // 3~8월
        yearStart = y;
        half = '03-08';
      } else {                      // 9~12월, 1~2월
        if (m >= 9) {
          yearStart = y;
        } else {
          yearStart = y - 1;        // 1~2월은 전년도 학년도 2블럭
        }
        half = '09-02';
      }
      return `${yearStart}-${half}`;   // 예: "2025-09-02"
    }

    function collectHalfKeysForMonthly(startYm, count){
      const start = ymToDate(startYm);
      const set = new Set();
      for (let i=0; i<count; i++){
        const d = addMonths(start, i);
        set.add(getHalfKeyByDate(d));
      }
      return Array.from(set);  // ["2025-09-02", "2026-03-08", ...]
    }

    async function loadNotes(files){
      NOTES = {};
      await Promise.all(files.map(async (url)=>{
        try{
          const res = await fetch(url);
          if(!res.ok) return;
          const data = await res.json();
          Object.assign(NOTES, data);
        }catch(e){
          // 파일 없으면 조용히 무시
        }
      }));
    }

    // ---------------- 적용 버튼 동작 ----------------
    applyBtn.addEventListener("click", () => {
      const ym = startYmInput.value;
      const cnt = parseInt(countInput.value, 10) || 1;
      if (!ym) return;

      const params = new URLSearchParams();
      params.set("start", ym);
      params.set("months", cnt.toString());
      if (CUSTOM_TITLE) params.set("title", CUSTOM_TITLE);

      location.search = params.toString();
    });

    // ---------------- 설정 접기/펼치기 ----------------
    let controlsVisible = true;
    toggleBtn.addEventListener("click", () => {
      controlsVisible = !controlsVisible;
      if (controlsVisible){
        controlsEl.style.display = "flex";
        toggleBtn.textContent = "설정 접기";
      }else{
        controlsEl.style.display = "none";
        toggleBtn.textContent = "설정 열기";
      }
    });

    // ---------------- 초기 실행 ----------------
    (async function init(){
      const halfKeys = collectHalfKeysForMonthly(START_YM, COUNT);
      const files = halfKeys.map(key => `notes/notes-${key}.json`);
      await loadNotes(files);
      setRangeText();
      renderRange();
    })();
  </script>
  <script src="/static/global-loader.js?v=1"></script>
</body>
</html>
